<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear Admin</title>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card card-sh">
                        <div class="card-header text-center ">
                            <p class="fs-4">Add Product</p>

                            <th:block th:if="${session.successMsg}">
                                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block >

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block >

                            <div class="card-body">
                                <form action="/admin/saveProduct" method="post"
                                      enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label>Enter Product Name</label>
                                        <input type="text" name="name" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label>Enter Description</label>
                                        <textarea rows="3" cols="" class="form-control"
                                                  name="description"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label>Enter Color</label> <input type="text" name="color" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>Category</label>
                                        <select class="form-control" name="category.id"> <!-- Binding to category.id -->
                                            <option value="">--select--</option>
                                            <option th:each="c : ${categories}"
                                                    th:value="${c.id}"
                                                    th:text="${c.name}"></option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label>Brand</label>
                                        <select class="form-control" name="brand.id"> <!-- Binding to brand.id -->
                                            <option value="">--select--</option>
                                            <option th:each="b : ${brands}"
                                                    th:value="${b.id}"
                                                    th:text="${b.name}"></option>
                                        </select>
                                    </div>


                                    <div class="mb-3">
                                        <label>Enter Price</label>
                                        <input type="number" name="price" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>Status</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" checked
                                                   value="true" name="available" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1"> Available </label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="mb-3 col">
                                            <label>Enter Quantity</label> <input type="text" name="quantity" class="form-control">
                                        </div>

                                        <div class="mb-3 col">
                                            <label>Upload Image</label> <input type="file" name="file" class="form-control">
                                        </div>
                                    </div>

                                    <button class="btn btn-primary col-md-12">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
