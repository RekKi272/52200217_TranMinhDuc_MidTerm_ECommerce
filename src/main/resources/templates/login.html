<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section>

        <div class ="container mt-5 p-5">
            <div class="row">

                <div class="col-md-6 mt-3 p-5">
                    <img alt="" src="/images/login_img.png" width = "100%" height="400px">
                </div>

                <div class="col-md-6 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" >
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>

                            <th:block th:if="${session.successMsg}">
                                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block >

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block >

                        </div>
                        <div class="card-body">
                            <form action = "/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input class="form-control" name="username" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" name="password" type="password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a href="/register" class="text-decoration-none"> Create one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
